<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>The Sunday Times Digital Archive  | Email</title>
<link href="styles/email.css" type="text/css" rel="stylesheet" media="screen"/>
<!--[if lt IE 8]>
	<link rel="stylesheet" type="text/css" href="styles/emailIE7.css" />
<![endif]-->

</head>
<body>
<div id="emailContainer">
  <div id="emailTop">
    <div class="emailHeading">E-MAIL </div>
    <input class="emailText" name="emailText" type="text" />
    <label class="emailTextLabel">Mail to:</label>
    <p class="separate">Separate each email address with a semicolon</p>
    <p class="sendCancel"><a href="#">Send</a> | <a href="#">Cancel</a></p>
  </div>
  <p class="emailOptions">E-MAIL OPTIONS</p>
  <p class="emailFormat">E-mail Format:</p>
  <input class="htmlRadio" name="htmlRadio" type="radio" value="" />
  <label class="htmlRadioLabel">HTML</label>
  <input class="plainText" name="plainText" type="radio" value="" />
  <label class="plainTextLabel">Plain text</label>
  <input class="subject" name="subject" type="text" />
  <label class="subjectLabel">Subject line:</label>
  <input class="sender" name="sender" type="text" />
  <label class="senderLabel">Sender e-mail:</label>
  <textarea class="message" name="message" cols="" rows=""></textarea>
  <label class="messageLabel">Message:</label>
  <p class="sendCancelBottom"><a href="#">Send</a> | <a href="#">Cancel</a></p>
</div>
</body>
</html>
